<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>注册</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script src="js/register.js"></script>
</head>
<body>
	<h1><a href="/">PP Team</a></h1>
	<h3>请输入注册信息</h3>
	<form action="">
	用户名:<input type="text" id="username" onblur="checkName()"/>
	<span id="unstate"></span><br/>
	性别:<input type="radio" name="gender" value="male"/>男
		<input type="radio" checked="checked" name="gender" value="female"/>女<br/>
	密码:<input type="password" id="password" onblur="checkPass()"/>
			<span id="pwstate"></span><br/>
	<br/>
	密保问题:<br/>
	问题1:<input type="text" id="question1"/><br/>
	回答1:<input type="text" id="answer1"/><br/>
	<br/>
	问题2:<input type="text" id="question2"/><br/>
	回答2:<input type="text" id="answer2"/><br/>
	<br/>
	问题3:<input type="text" id="question3"/><br/>
	回答3:<input type="text" id="answer3"/><br/>
	<br/>
	<input type="button" onclick="regProc()" value="提交"/>
	</form>
</body>
</html>
